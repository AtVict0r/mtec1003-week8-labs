<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    <script>
        var largestNum = 0;
        for(var i = 0; i < 4; i++) {
            var num = parseInt(prompt("Number please..."), 10);
            if (num > largestNum) {
                largestNum = num;
            }
        }
        console.log("The largest number is " + largestNum + ".");
    </script>
</body>
</html>
