<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var totalNum = 0; totalNum < 4; totalNum++) {
            var num = parseInt(prompt("Number please..."), 10);
            sum = sum + num;
        }
        var average = sum / totalNum;
        console.log("The average is " + average + ".");
    </script>
</body>
</html>
