<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        function multiplesOf(num, factor) {
            // Is the number a multiple of the factor?
            return (num % factor === 0);
        }
        
        for(var i = 1; i <= 100; i++) {
            if(multiplesOf(i, 3) && multiplesOf(i, 5)) {
                console.log("FizzBuzz");
            } else if(multiplesOf(i, 3)) {
                console.log("Fizz");
            } else if(multiplesOf(i, 5)) {
                console.log("Buzz");
            }  else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
