<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
</head>
<body>
    <script>
        var partyCountDown = prompt("Let's party...\nHow long 'til the party?");
        if (partyCountDown < 1){
            console.log("PARTY NOW!!!")
        } else {
            for (; partyCountDown > 0; partyCountDown--){
                console.log("PARTY IN " + partyCountDown);
            }
            console.log("PARTY TIME!!!")
        }
    </script>
</body>
</html>
